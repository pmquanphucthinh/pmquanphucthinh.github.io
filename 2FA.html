<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clipboard Token Display</title>
</head>
<body>
    <h1>Clipboard Token Display</h1>
    <button onclick="fetchToken()">Get Token from Clipboard</button>
    <div id="tokenDisplay"></div>

    <script>
        function fetchToken() {
            // Lấy giá trị từ clipboard
            navigator.clipboard.readText().then(clipboardText => {
                // Kiểm tra xem clipboard có giá trị không
                if (clipboardText) {
                    // Gửi request GET để lấy token từ URL https://2fa.live/tok/<Clipboard>
                    fetch(`https://2fa.live/tok/${clipboardText}`)
                        .then(response => response.text())
                        .then(token => {
                            // Hiển thị token lấy được trên trang web
                            document.getElementById('tokenDisplay').innerText = `Token: ${token}`;
                        })
                        .catch(error => {
                            console.error('Error fetching token:', error);
                            document.getElementById('tokenDisplay').innerText = 'Error fetching token';
                        });
                } else {
                    // Hiển thị thông báo nếu clipboard không có giá trị
                    document.getElementById('tokenDisplay').innerText = 'Clipboard is empty';
                }
            })
            .catch(error => {
                console.error('Error reading clipboard:', error);
                document.getElementById('tokenDisplay').innerText = 'Error reading clipboard';
            });
        }
    </script>
</body>
</html>
