<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá trị Stock 2</title>
</head>
<body>
    <h1>Giá trị Stock</h1>
    <button id="get-stock-value">Tải giá trị stock</button>
    <p id="stock-value"></p>

    <script>
        const kioskToken = "M0MW0PQLWCYG258TPYLY";
        const userToken = "JRAF00P3Y74813G0CJSMAWTGHU6P01OJQJ4F";

        const getStockValue = async () => {
            const response = await fetch(
                `https://taphoammo.net/api/getStock?kioskToken=${kioskToken}&userToken=${userToken}`
            );
            const data = await response.json();
            return data.stockValue;
        };

        const displayStockValue = (stockValue) => {
            document.getElementById("stock-value").textContent = stockValue;
        };

        const button = document.getElementById("get-stock-value");
        button.addEventListener("click", async () => {
            const stockValue = await getStockValue();
            displayStockValue(stockValue);
        });

        displayStockValue("...");
    </script>
</body>
</html>
